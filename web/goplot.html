<!DOCTYPE html>

<html>

<!-- Page header -->

<head>
    <title>Go-Plot</title>

    <link rel="stylesheet" href="/plot/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="/plot/css/bootstrap-datepicker3.min.css">
    </link>
</head>

<!-- Page body -->

<body>
    <div class="container-fluid">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-vector-pen"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10.646.646a.5.5 0 0 1 .708 0l4 4a.5.5 0 0 1 0 .708l-1.902 1.902-.829 3.313a1.5 1.5 0 0 1-1.024 1.073L1.254 14.746 4.358 4.4A1.5 1.5 0 0 1 5.43 3.377l3.313-.828L10.646.646zm-1.8 2.908-3.173.793a.5.5 0 0 0-.358.342l-2.57 8.565 8.567-2.57a.5.5 0 0 0 .34-.357l.794-3.174-3.6-3.6z" />
                <path fill-rule="evenodd" d="M2.832 13.228 8 9a1 1 0 1 0-1-1l-4.228 5.168-.026.086.086-.026z" />
            </svg>
            &nbsp;
            <a class="navbar-brand" href="#">Go-Plot</a>
        </nav>

        <!-- Application Container -->
        <div id="container">
            <div class="row">
                <div class="col">
                    Parameters
                </div>
                <div class="col">
                    <canvas id="canvas_plot" width=600 height=400>
                        <div id="err_msg">No support for HTML 5 canvas element</div>
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/plot/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/plot/js/popper.min.js"></script>
    <script type="text/javascript" src="/plot/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/plot/js/axios.min.js"></script>

    <script content="text/javascript">
        const GOPLOT_API_URL = '/plot/api/canvas';
        const REQUEST_HEADERS = {
            'Content-Type': 'application/json',
        };
        const plotRequest = {
            plot: [
                {
                    title: "Parabola",
                    function: "x * x - 3 * x + 2",
                    min_x: -4,
                    max_x: +4,
                },
            ],
        };

        //  send a request to the server
        axios.post(GOPLOT_API_URL, plotRequest, { headers: REQUEST_HEADERS })
            .then(response => {
                const canvasScript = response.data;

                eval(canvasScript);
                canvas_plot();
            })
            .catch(error => console.error('On Generating Go-Plot Graphic', error));
    </script>
</body>

</html>
